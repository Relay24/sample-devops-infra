apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-config
  namespace: argocd
#  finalizers:
#    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: 'https://github.com/Relay24/sample-devops-infra.git'  # Repository with application-set.yaml
    targetRevision: HEAD
    path: apps-config/argocd # Watch the argocd/ directory (where application-set.yaml and argocd-project.yaml are located)
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd
  syncPolicy:
    automated:
      prune: true  # Delete resources that do not exist in Git
      selfHeal: true # Automatically fix differences
#      pruneLast: true # Configure ArgoCD not to delete itself

  # Ignore differences in the Application resource itself
  ignoreDifferences:
    - group: argoproj.io
      kind: Application
      name: argocd-config  # !!! The name of the SAME bootstrap-app
      jsonPointers:
        - /spec  # !!! Ignore ALL changes in spec