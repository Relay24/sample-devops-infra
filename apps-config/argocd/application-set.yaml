apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: all-apps
  namespace: argocd
spec:
  generators:
    - matrix:
        generators:
          - git: # Generator for local apps configuration files
              repoURL: 'https://github.com/Relay24/sample-devops-infra.git'
              revision: HEAD
              directories:
                - path: apps-config/helm-apps/*
                  metadata:
                    labels:
                      app-type: helm
                - path: apps-config/yaml-apps/*
                  metadata:
                    labels:
                      app-type: yaml
          - git:  # Generator for external apps configuration files
              repoURL: 'https://github.com/Relay24/sample-devops-infra.git'
              revision: HEAD
              files:
                - path: "apps-config/external-apps/*.yaml"

  template:
    metadata:
      name: '{{appName}}'
      labels:
        app-type: '{{appType | default(path.basename)}}'
    spec:
      project: default
      source:
        repoURL: '{{repoURL}}'
        targetRevision: '{{revision}}'
        path: '{{appPath | default(path)}}'
        helm:
          valueFiles:
            - '{{helmValuesFile | default("")}}'
      destination:
        server: 'https://kubernetes.default.svc'
        namespace: '{{appNamespace | default(path.basename)}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true